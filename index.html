<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="website icon" href="images/calculadora.png">
    <title>Calculadora</title>
</head>
<body>
<div class="calculadora">
 
    <div class="container">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="apagar">AC</button>
            <button class="apagar">DE</button>
            <button class="main">%</button>
            <button class="main">/</button>
        </div>
 
        <div>
            <button >7</button>
            <button >8</button>
            <button>9</button>
            <button class="main">*</button>
        </div>
 
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="main">-</button>
        </div>
 
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="main">+</button>
        </div>
 
        <div>
            <button>0</button>
            <button>.</button>
            <button class="igual">=</button>
        
        </div>
 
    </div>

</div>
    <script src="js/function.js"></script>
</body>
</html>
